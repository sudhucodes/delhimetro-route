<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Metro Navigator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c58add7555.js" crossorigin="anonymous"></script>
</head>
<body>

<main1>
    <header>
    <button class="toggle-btn">&#9776;</button>
    <h2>Route</h2>
</header>

<div class="container">
    <nav>
        <button class="close-btn">&times;</button>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Fare</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Route</a></li>
            <li><a href="#">First/Last Metro</a></li>
            <li><a href="#">Upcoming Metro</a></li>
            <li><a href="#">Card Recharge</a></li>
            <li><a href="#">Parking</a></li>
            <li><a href="#">Gates and Direction</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>
</div>
<main2>

    <h3>Find your route</h3>
    <div class="item">
    <div class="searchbar">
            <!-- ITEMS -->
    <div class="search-container">
        <label for="">Start station:</label>
        <input type="text" id="searchInput1" placeholder="Enter start station">
        <div class="search-results"></div>
    </div>
    
    <div class="search-container">
        <label for="">Last station:</label>
        <input type="text" id="searchInput2" placeholder="Enter last station">
        <div class="search-results2"></div>
    </div>
    </div>
    <i id="findRouteBtn" class="fa-solid fa-arrow-right-arrow-left"></i>
    </div>
    
              <!-- Route btn -->
    <div class="route">
        <button>Find Route</button>
    </div>
</main2>
</main1>

<script src="script.js"></script>

</body>
</html>
